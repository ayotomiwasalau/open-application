version: '3.8'

services:
  db:
    build:
      context: ../tommyapps/db
      args:
        DB_USERNAME: ${DB_USERNAME:-postgres}
        DB_PASSWORD: ${DB_PASSWORD:-password}
    environment:
      POSTGRES_USER: ${DB_USERNAME:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-password}
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - app-network

  tommyjumper:
    build: ../tommyapps/tommyjumper
    environment:
      DB_HOST: db
      DB_USERNAME: ${DB_USERNAME:-postgres}
      DB_PASSWORD: ${DB_PASSWORD:-password}
      DB_PORT: 5432
      DB_NAME: postgres
    ports:
      - "3112:3112"
    depends_on:
      - db
    networks:
      - app-network

volumes:
  postgres_data:

networks:
  app-network:
    driver: bridge